name: splash_screen_app
description: A new Flutter project to test how splash screen is created.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^0.1.2
  flutter_launcher_icons: "^0.7.3"
  shared_preferences: ^0.5.3+4
  http: ^0.12.0+2
  web_socket_channel: ^1.0.15

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  image_path: "assets/images/app_icon/test_icon.jpeg"
  android: true # can specify file name here e.g. "ic_launcher"
  ios: true # can specify file name here e.g. "My-Launcher-Icon"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/locale/localization_cn.json
    - assets/locale/localization_en.json
  fonts:
    - family: Alice
      fonts:
        - asset: assets/fonts/Alice-Regular.ttf
    - family: Rubik
      fonts:
        - asset: assets/fonts/Rubik-Regular.ttf
        - asset: assets/fonts/Rubik-Medium.ttf
          weight: 500

